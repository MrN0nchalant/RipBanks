<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com https://i.imgur.com; style-src-elem 'self' 'unsafe-inline';">
    <title>R.I.P. Banks Log Shop</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/1vtVZRq.png">
    <style>
        body {
            background: url('https://i.imgur.com/xyz789.jpg') no-repeat center center fixed; /* Replace with your direct image URL */
            background-size: cover;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: transparent;
        }
        .text-red-600 { color: #dc2626; }
        .text-white { color: #ffffff; }
        .font-bold { font-weight: 700; }
        .font-sans { font-family: ui-sans-serif, system-ui, sans-serif; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-2 { gap: 0.5rem; }
        .w-full { width: 100%; }
        .max-w-md { max-width: 28rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .rounded { border-radius: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .border { border-width: 1px; border-color: #e5e7eb; }
        .text-center { text-align: center; }
        .bg-white { background-color: #ffffff; }
        .bg-gray-600 { background-color: #4b5563; }
        .hover\:bg-gray-600:hover { background-color: #4b5563; }
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        .hover\:bg-green-600:hover { background-color: #16a34a; }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-gray-600">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.26.0/babel.min.js"></script>
    <script type="text/babel">
        const BTC_ADDRESS = "bc1qun0csudz7vc34tazrvqtztt8cru8qnmqpufhz7";
        const initialLogs = [
            { id: "1", category: "PayPal", bank: "PayPal", balance: 18342, price: 900, stock: 5 },
            { id: "2", category: "PayPal", bank: "PayPal", balance: 9712, price: 500, stock: 3 },
            { id: "21", category: "PayPal", bank: "PayPal", balance: 1500, price: 100, stock: 10 },
            { id: "22", category: "PayPal", bank: "PayPal", balance: 800, price: 60, stock: 8 },
            { id: "23", category: "PayPal", bank: "PayPal", balance: 2000, price: 120, stock: 6 },
            { id: "3", category: "Bank", bank: "Chase", balance: 15623, price: 800, stock: 4 },
            { id: "4", category: "Bank", bank: "Chase", balance: 4287, price: 400, stock: 2 },
            { id: "5", category: "Bank", bank: "CashApp", balance: 14789, price: 700, stock: 6 },
            { id: "6", category: "Bank", bank: "CashApp", balance: 32145, price: 1600, stock: 1 },
            { id: "7", category: "Bank", bank: "Wells Fargo", balance: 19234, price: 1000, stock: 3 },
            { id: "8", category: "Bank", bank: "Wells Fargo", balance: 38761, price: 1900, stock: 2 },
            { id: "9", category: "Bank", bank: "Bank of America", balance: 23678, price: 1200, stock: 4 },
            { id: "10", category: "Bank", bank: "Bank of America", balance: 41923, price: 2100, stock: 1 },
            { id: "11", category: "Bank", bank: "Navy Federal Credit Union", balance: 17856, price: 900, stock: 5 },
            { id: "12", category: "Bank", bank: "Navy Federal Credit Union", balance: 34219, price: 1700, stock: 2 },
            { id: "13", category: "Bank", bank: "TD Bank", balance: 12347, price: 600, stock: 3 },
            { id: "14", category: "Bank", bank: "TD Bank", balance: 29876, price: 1500, stock: 1 },
            { id: "15", category: "Bank", bank: "USAA", balance: 21456, price: 1100, stock: 4 },
            { id: "16", category: "Bank", bank: "USAA", balance: 37612, price: 1900, stock: 2 },
            { id: "17", category: "Bank", bank: "Regions", balance: 9876, price: 500, stock: 2 },
            { id: "18", category: "Bank", bank: "Huntington", balance: 8500, price: 400, stock: 3 },
            { id: "19", category: "Bank", bank: "Discover", balance: 10000, price: 800, stock: 2 },
            { id: "20", category: "Bank", bank: "Discover", balance: 13500, price: 1200, stock: 4 }
        ];

        function App() {
            const [view, setView] = React.useState("categories");
            const [category, setCategory] = React.useState("PayPal");
            const [bank, setBank] = React.useState("");
            const [range, setRange] = React.useState({ min: 0, max: 20000 });
            const [logs, setLogs] = React.useState(initialLogs); // Initialize with initialLogs
            const [selectedLog, setSelectedLog] = React.useState(null);
            const [orderId, setOrderId] = React.useState("");
            const [email, setEmail] = React.useState("");

            const generateOrderId = () => {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
                    const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };

            const showCategories = () => (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4 text-center">ğŸ’¸ Categories</h2>
                    <div className="grid grid-cols-2 gap-2">
                        {["PayPal", "CashApp", "Bank", "Venmo", "Other", "All"].map((cat) => (
                            <button key={cat} onClick={() => { setView("ranges"); setCategory(cat); setBank(""); }} className="w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">{cat}</button>
                        ))}
                    </div>
                </div>
            );

            const showRanges = () => {
                const rangeButtons = [
                    { name: "Low", min: 0, max: 1000 },
                    { name: "Mid", min: 1001, max: 5000 },
                    { name: "High", min: 5001, max: 10000 },
                    { name: "VIP", min: 10001, max: 20000 }
                ];
                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4 text-center">ğŸ’¸ Range</h2>
                        <div className="grid grid-cols-2 gap-2">
                            {rangeButtons.map((r) => (
                                <button key={r.name} onClick={() => { setView("confirm_range"); setRange(r); }} className="w-full py-2 rounded bg-blue-500 text-white hover:bg-blue-600">{r.name}</button>
                            ))}
                            <button onClick={() => { setView("banks"); setBank("All"); }} className="mt-4 w-full py-2 rounded bg-purple-500 text-white hover:bg-purple-600">All Banks</button>
                        </div>
                        <button onClick={() => setView("categories")} className="mt-4 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                    </div>
                );
            };

            const confirmRange = () => {
                const filteredLogs = logs.filter((log) => 
                    (category === "All" || log.category === category) && 
                    (bank === "All" || log.bank === bank) && 
                    log.balance >= range.min && log.balance <= range.max && 
                    log.stock > 0
                );
                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4 text-center">ğŸ“Š Confirm Range</h2>
                        <p className="text-gray-600 mb-4">Found {filteredLogs.length} log{filteredLogs.length !== 1 ? 's' : ''} for {category} in ${range.min.toLocaleString()} - ${range.max.toLocaleString()}</p>
                        <button onClick={() => setView("logs")} className="w-full py-2 rounded bg-green-500 text-white hover:bg-green-600">âœ… Show Logs</button>
                        <button onClick={() => setView("ranges")} className="mt-2 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                    </div>
                );
            };

            const showBanks = () => {
                const uniqueBanks = [...new Set(logs.map(log => log.bank))];
                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4 text-center">ğŸ¦ Banks</h2>
                        <div className="grid grid-cols-2 gap-2">
                            {uniqueBanks.map((b) => (
                                <button key={b} onClick={() => { setView("logs"); setBank(b); setCategory("Bank"); }} className="w-full py-2 rounded bg-purple-500 text-white hover:bg-purple-600">{b}</button>
                            ))}
                        </div>
                        <button onClick={() => setView("ranges")} className="mt-4 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                    </div>
                );
            };

            const showLogs = () => {
                const filteredLogs = logs.filter((log) => 
                    (category === "All" || log.category === category) && 
                    (bank === "All" || log.bank === bank) && 
                    log.balance >= range.min && log.balance <= range.max && 
                    log.stock > 0
                );
                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4 text-center">ğŸ“Š Logs</h2>
                        {filteredLogs.length === 0 ? (
                            <p className="text-gray-600">ğŸ˜” No logs available in this range.</p>
                        ) : (
                            <div className="space-y-4">
                                {filteredLogs.map((log) => (
                                    <div key={log.id} className="border p-4 rounded">
                                        <p>ğŸ†” ID: {log.id}</p>
                                        <p>ğŸ¦ Bank: {log.bank}</p>
                                        <p>ğŸ’° Balance: ${log.balance.toLocaleString()}</p>
                                        <p>ğŸ’² Price: ${log.price.toLocaleString()}</p>
                                        <p>ğŸ“¦ Stock: {log.stock} available</p>
                                        <button onClick={() => { setSelectedLog(log); setOrderId(generateOrderId()); setView("purchase"); }} className="w-full py-2 rounded bg-blue-500 text-white hover:bg-blue-600">ğŸ›’ Buy</button>
                                    </div>
                                ))}
                            </div>
                        )}
                        <button onClick={() => setView(category === "Bank" ? "banks" : "ranges")} className="mt-4 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                    </div>
                );
            };

            const showPurchase = () => {
                const currentLog = logs.find(log => log.id === selectedLog.id);
                if (!currentLog || currentLog.stock <= 0) {
                    return (
                        <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                            <h2 className="text-xl font-bold mb-4 text-center">ğŸ›’ Purchase Log</h2>
                            <p className="text-red-600">âŒ This log is out of stock.</p>
                            <button onClick={() => setView("logs")} className="mt-4 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                        </div>
                    );
                }

                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4 text-center">ğŸ›’ Purchase Log</h2>
                        <p>ğŸ¦ Bank: {currentLog.bank}</p>
                        <p>ğŸ’° Balance: ${currentLog.balance.toLocaleString()}</p>
                        <p>ğŸ’² Price: ${currentLog.price.toLocaleString()}</p>
                        <p>ğŸª™ Send {(currentLog.price / 30000).toFixed(6)} BTC to: {BTC_ADDRESS}</p>
                        <p>ğŸ†” Order ID: {orderId || generateOrderId()}</p>
                        <p className="text-gray-600 mb-4 text-center">ğŸ“© Enter your email to receive details (mock delivery):</p>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            placeholder="Enter your email"
                            className="w-full p-2 border rounded mb-4"
                        />
                        <button
                            onClick={() => {
                                if (email) {
                                    const updatedLogs = logs.map(log =>
                                        log.id === currentLog.id ? { ...log, stock: log.stock - 1 } : log
                                    );
                                    setLogs(updatedLogs);
                                    alert(`ğŸ‰ Order ${orderId || generateOrderId()} confirmed! Details sent to ${email} (mock delivery). Verify payment at ${BTC_ADDRESS}.`);
                                    setView("logs");
                                    setEmail("");
                                    setOrderId("");
                                    setSelectedLog(null);
                                } else {
                                    alert("âŒ Please enter an email.");
                                }
                            }}
                            className="w-full py-2 rounded bg-green-500 text-white hover:bg-green-600"
                        >
                            ğŸ›ï¸ Confirm Order
                        </button>
                        <button onClick={() => setView("logs")} className="mt-2 w-full py-2 rounded bg-gray-500 text-white hover:bg-gray-600">ğŸ”™ Back</button>
                    </div>
                );
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    {view === "categories" && showCategories()}
                    {view === "ranges" && showRanges()}
                    {view === "confirm_range" && confirmRange()}
                    {view === "banks" && showBanks()}
                    {view === "logs" && showLogs()}
                    {view === "purchase" && showPurchase()}
                </div>
            );
        }

        const rootElement = document.getElementById("root");
        if (!rootElement) {
            console.error("Error: #root element not found in the DOM.");
            document.body.innerHTML = "<div class='text-red-600 p-4 text-center'>Error: The application failed to initialize. Please check the console for details.</div>";
        } else {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
</html>
