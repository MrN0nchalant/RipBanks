<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://images.unsplash.com https://i.imgur.com; style-src-elem 'self' 'unsafe-inline';">
<title>R.I.P. Banks Log Shop</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/1vtVZRq.png">
<style>
    body {
        background: url('https://i.imgur.com/xyz789.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: ui-sans-serif, system-ui, sans-serif;
    }
    #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        background: transparent;
    }
    .text-red-600 {
        color: #dc2626;
    }
    .text-white {
        color: #ffffff;
    }
    .font-bold {
        font-weight: 700;
    }
    .font-sans {
        font-family: ui-sans-serif, system-ui, sans-serif;
    }
    .mb-4 {
        margin-bottom: 1rem;
    }
    .mt-4 {
        margin-top: 1rem;
    }
    .mt-2 {
        margin-top: 0.5rem;
    }
    .space-y-2 > * + * {
        margin-top: 0.5rem;
    }
    .space-y-4 > * + * {
        margin-top: 1rem;
    }
    .grid {
        display: grid;
    }
    .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    .gap-2 {
        gap: 0.5rem;
    }
    .w-full {
        width: 100%;
    }
    .max-w-md {
        max-width: 28rem;
    }
    .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }
    .rounded {
        border-radius: 0.375rem;
    }
    .rounded-lg {
        border-radius: 0.5rem;
    }
    .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .border {
        border-width: 1px;
        border-color: #e5e7eb;
    }
    .text-center {
        text-align: center;
    }
</style>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tailwindcss"></script>
<script type="text/javascript" src="https://unpkg.com/axios"></script>
<script>
    const BTC_ADDRESS = "bc1qun0csudz7vc34tazrvqtt8cru8qnmqpufhz7";
    const initialLogs = [
        { id: "1", category: "PayPal", bank: "PayPal", balance: 18342, price: 900, stock: 5 },
        { id: "2", category: "PayPal", bank: "PayPal", balance: 9712, price: 500, stock: 3 },
        { id: "21", category: "PayPal", bank: "PayPal", balance: 1500, price: 100, stock: 10 },
        { id: "22", category: "PayPal", bank: "PayPal", balance: 800, price: 60, stock: 8 },
        { id: "23", category: "PayPal", bank: "PayPal", balance: 2000, price: 120, stock: 6 },
        { id: "3", category: "Bank", bank: "Chase", balance: 15623, price: 800, stock: 4 },
        { id: "4", category: "Bank", bank: "Chase", balance: 4287, price: 400, stock: 2 },
        { id: "5", category: "Bank", bank: "CashApp", balance: 14789, price: 700, stock: 6 },
        { id: "6", category: "Bank", bank: "CashApp", balance: 32145, price: 1600, stock: 1 },
        { id: "7", category: "Bank", bank: "Wells Fargo", balance: 19234, price: 1000, stock: 3 },
        { id: "8", category: "Bank", bank: "Wells Fargo", balance: 38761, price: 1900, stock: 2 },
        { id: "9", category: "Bank", bank: "Bank of America", balance: 23678, price: 1200, stock: 4 },
        { id: "10", category: "Bank", bank: "Bank of America", balance: 41923, price: 2100, stock: 1 },
        { id: "11", category: "Bank", bank: "Navy Federal Credit Union", balance: 17856, price: 900, stock: 5 },
        { id: "12", category: "Bank", bank: "Navy Federal Credit Union", balance: 34219, price: 1700, stock: 2 },
        { id: "13", category: "Bank", bank: "TD Bank", balance: 12347, price: 600, stock: 3 },
        { id: "14", category: "Bank", bank: "TD Bank", balance: 29876, price: 1500, stock: 1 },
        { id: "15", category: "Bank", bank: "USAA", balance: 21456, price: 1100, stock: 4 },
        { id: "16", category: "Bank", bank: "USAA", balance: 37612, price: 1900, stock: 2 },
        { id: "17", category: "Bank", bank: "Regions", balance: 9876, price: 500, stock: 2 },
        { id: "18", category: "Bank", bank: "Huntington", balance: 8500, price: 400, stock: 3 },
        { id: "19", category: "Bank", bank: "Discover", balance: 10000, price: 800, stock: 2 },
        { id: "20", category: "Bank", bank: "Discover", balance: 13500, price: 1200, stock: 4 }
    ];

    function App() {
        const [view, setView] = React.useState("categories");
        const [category, setCategory] = React.useState("PayPal");
        const [bank, setBank] = React.useState("");
        const [range, setRange] = React.useState({ min: 0, max: 20000 });
        const [logs, setLogs] = React.useState([]);
        const [selectedLog, setSelectedLog] = React.useState(null);
        const [orderId, setOrderId] = React.useState("");
        const [email, setEmail] = React.useState("");

        React.useEffect(() => {
            const fetchData = async () => {
                try {
                    const fetchedLogs = await axios.get("https://your-api-endpoint/logs");
                    setLogs(fetchedLogs.data);
                } catch (error) {
                    console.error(error);
                    setLogs(initialLogs);
                }
            };
            fetchData();
        }, []);

        const showCategories = () => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4">💸 Categories</h2>
                    <div className="grid grid-cols-2 gap-2">
                        {["PayPal", "CashApp", "Bank", "Venmo", "Other", "All"].map((category) => (
                            <button key={category} onClick={() => { setView("ranges"); setCategory(category); setBank(""); }} className="w-full py-2 rounded hover:bg-gray-600">{category}</button>
                        ))}
                    </div>
                </div>
            );
        };

        const showRanges = () => {
            const rangeButtons = [
                { name: "Low", min: 0, max: 1000 },
                { name: "Mid", min: 1001, max: 5000 },
                { name: "High", min: 5001, max: 10000 },
                { name: "VIP", min: 10001, max: 20000 }
            ];
            return (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4">💸 Range</h2>
                    <div className="grid grid-cols-2 gap-2">
                        {rangeButtons.map((r) => (
                            <button key={r.name} onClick={() => { setView("confirm_range"); setRange(r); }} className="w-full py-2 rounded hover:bg-gray-600">{r.name}</button>
                        ))}
                        <button onClick={() => { setView("banks"); setBank("All"); }} className="mt-4 w-full py-2 rounded hover:bg-gray-600">All Banks</button>
                    </div>
                </div>
            );
        };

        const showBanks = () => {
            const banks = logs.reduce((banks, log) => {
                if (!banks.find(b => b.name === log.bank)) {
                    banks.push({ name: log.bank, balance: log.balance });
                }
                return banks;
            }, []);
            return (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4">🏦 Banks</h2>
                    <div className="grid grid-cols-2 gap-2">
                        {banks.map((bank) => (
                            <button key={bank.name} onClick={() => { setView("logs"); setBank(bank.name); setCategory(""); }} className="w-full py-2 rounded hover:bg-gray-600">{bank.name}</button>
                        ))}
                    </div>
                </div>
            );
        };

        const showLogs = () => {
            const filteredLogs = logs.filter((log) => log.category === category && log.bank === bank && log.balance >= range.min && log.balance <= range.max && log.stock > 0);
            return (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4">📊 Logs</h2>
                    {filteredLogs.length === 0 ? (
                        <p className="text-gray-600">😔 No logs available in this range.</p>
                    ) : (
                        <div className="space-y-4">
                            {filteredLogs.map((log) => (
                                <div key={log.id} className="border p-4 rounded">
                                    <p>🆔 ID: {log.id}</p>
                                    <p>🏦 Bank: {log.bank}</p>
                                    <p>💰 Balance: ${log.balance.toLocaleString()}</p>
                                    <p>💲 Price: ${log.price.toLocaleString()}</p>
                                    <p>📦 Stock: {log.stock} available</p>
                                    <button onClick={() => { setSelectedLog(log); setView("purchase"); }} className="w-full py-2 rounded hover:bg-blue-600">🛒 Buy</button>
                                </div>
                            ))}
                        </div>
                    )}
                    <button onClick={() => { setView("categories"); }} className="mt-4 w-full py-2 rounded hover:bg-gray-600">🔙 Back</button>
                </div>
            );
        };

        const showPurchase = () => {
            const currentLog = logs.find(log => log.id === selectedLog.id);
            if (!currentLog || currentLog.stock <= 0) {
                return (
                    <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                        <h2 className="text-xl font-bold mb-4">🛒 Purchase Log</h2>
                        <p className="text-red-600">❌ This log is out of stock.</p>
                        <button onClick={() => { setView("logs"); }} className="mt-4 w-full py-2 rounded hover:bg-gray-600">🔙 Back</button>
                    </div>
                );
            }

            return (
                <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                    <h2 className="text-xl font-bold mb-4">🛒 Purchase Log</h2>
                    <p>🏦 Bank: {currentLog.bank}</p>
                    <p>💰 Balance: ${currentLog.balance.toLocaleString()}</p>
                    <p>💲 Price: ${currentLog.price.toLocaleString()}</p>
                    <p>🪙 Send {(currentLog.price / 30000).toFixed(6)} BTC to: {BTC_ADDRESS}</p>
                    <p>🆔 Order ID: {orderId}</p>
                    <p className="text-gray-600 mb-4">📩 Enter your email to receive details (mock delivery):</p>
                    <input
                        type="email"
                        value={email}
                        onChange={(e) => setEmail(e.target.value)}
                        placeholder="Enter your email"
                        className="p-2 border rounded"
                    />
                    <button
                        onClick={() => {
                            if (email) {
                                const updatedLogs = logs.map(log =>
                                    log.id === currentLog.id ? { ...log, stock: log.stock - 1 } : log
                                );
                                setLogs(updatedLogs);
                                alert(`🎉 Order ${orderId} confirmed! Details sent to ${email} (mock delivery). Verify payment at ${BTC_ADDRESS}.`);
                                setView("logs");
                                setEmail("");
                            } else {
                                alert("❌ Please enter an email.");
                            }
                        }}
                        className="w-full py-2 rounded hover:bg-green-600"
                    >
                        🛍️ Confirm Order
                    </button>
                    <button onClick={() => { setView("logs"); }} className="mt-2 w-full py-2 rounded hover:bg-gray-600">🔙 Back</button>
                </div>
            );
        };

        return (
            <div className="flex flex-col items-center justify-center min-h-screen">
                {view === "categories" && showCategories()}
                {view === "ranges" && showRanges()}
                {view === "confirm_range" && confirmRange()}
                {view === "banks" && showBanks()}
                {view === "logs" && showLogs()}
                {view === "purchase" && showPurchase()}
            </div>
        );
    };

    const rootElement = document.getElementById("root");
    if (!rootElement) {
        console.error("Error: #root element not found in the DOM.");
    } else {
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <App />
        );
    }
</script>
